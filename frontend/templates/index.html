<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasma - AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'odoo-primary': '#714B67',
                        'odoo-secondary': '#875A7B',
                        'chat-user': '#3B82F6',
                        'chat-bot': '#6B7280'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-purple-50 via-lavender-50 to-indigo-50 h-screen flex">
    <!-- Debug Sidebar -->
    <div id="debugSidebar" class="w-80 bg-white/20 backdrop-blur-xl border-r border-white/20 flex flex-col">
        <div class="p-4 border-b border-white/20">
            <h3 class="text-lg font-semibold text-gray-800">Debug Info</h3>
            <button id="toggleDebug" class="text-sm text-purple-600 hover:text-purple-800">Hide</button>
        </div>
        <div id="debugContent" class="flex-1 overflow-y-auto p-4 text-sm">
            <div class="space-y-4">
                <div>
                    <h4 class="font-medium text-gray-700 mb-2">Session Status</h4>
                    <div id="sessionStatus" class="bg-gray-100 p-2 rounded text-xs font-mono"></div>
                </div>
                <div>
                    <h4 class="font-medium text-gray-700 mb-2">Odoo Connection</h4>
                    <div id="odooStatus" class="bg-gray-100 p-2 rounded text-xs font-mono"></div>
                </div>
                <div>
                    <h4 class="font-medium text-gray-700 mb-2">Employee Data</h4>
                    <div id="employeeData" class="bg-gray-100 p-2 rounded text-xs font-mono max-h-40 overflow-y-auto"></div>
                </div>
                <div>
                    <h4 class="font-medium text-gray-700 mb-2">Raw Odoo Response</h4>
                    <div id="rawOdooResponse" class="bg-gray-100 p-2 rounded text-xs font-mono max-h-40 overflow-y-auto"></div>
                </div>
                <div>
                    <h4 class="font-medium text-gray-700 mb-2">Last Chat Context</h4>
                    <div id="chatContext" class="bg-gray-100 p-2 rounded text-xs font-mono max-h-40 overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col">
        <!-- Fixed Header -->
        <header class="glass-header backdrop-blur-xl bg-white/30 border-b border-white/20 px-6 py-4 flex-shrink-0">
        <div class="flex items-center justify-between max-w-6xl mx-auto w-full">
            <!-- Left side: Nasma and avatar -->
            <div class="flex items-center space-x-4">
                <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center shadow-lg">
                    <span class="text-white font-bold text-sm">N</span>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">Nasma</h1>
            </div>
            
            <!-- Right side: Connection status, Clear Chat, and Logout -->
            <div class="flex items-center space-x-6">
                <span id="connectionStatus" class="glass-pill px-3 py-1.5 text-sm font-medium text-green-700 rounded-full">
                    <div class="w-2 h-2 bg-green-500 rounded-full inline-block mr-2 animate-pulse"></div>
                    Connected
                </span>
                <button id="clearChat" class="glass-button px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 rounded-xl transition-all duration-300">
                    Clear Chat
                </button>
                <button id="logoutButton" class="glass-button px-4 py-2 text-sm font-medium text-white bg-red-500 hover:bg-red-600 rounded-xl transition-all duration-300">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Scrollable Chat Messages Area -->
    <div id="chatScrollArea" class="flex-1 overflow-y-auto">
        <div class="max-w-4xl mx-auto w-full">
            <div id="chatContainer" class="px-6 py-6 space-y-6">
                <!-- Chat messages will appear here -->
            </div>
        </div>
    </div>

    <!-- Fixed Input Area -->
    <div class="glass-input-area backdrop-blur-xl border-t border-white/20 px-6 py-4 flex-shrink-0">
            <div class="flex items-end space-x-4 max-w-4xl mx-auto">
                <div class="flex-1 relative">
                    <label for="messageInput" class="sr-only">Type your message</label>
                    <div class="glass-input-container rounded-3xl" style="background: rgba(232, 213, 242, 0.7) !important; border: 1px solid rgba(209, 179, 230, 0.5) !important;">
                        <textarea 
                            id="messageInput" 
                            rows="1" 
                            class="glass-input w-full px-6 py-4 rounded-3xl resize-none focus:outline-none"
                            placeholder="Message Nasma..."
                            onkeydown="handleKeyPress(event)"
                            style="color: #4A1A5C !important;"
                        ></textarea>
                    </div>
                </div>
                <button 
                    id="sendButton" 
                    onclick="sendMessage()"
                    class="glass-send-button w-12 h-12 rounded-2xl flex items-center justify-center transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    </div> <!-- End main content area -->

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
